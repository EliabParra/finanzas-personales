<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos - Finanzas Personales</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sección de Navegación Principal -->
        <nav class="header">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
            <a href="transacciones.html" class="nav-item"><i class="fas fa-exchange-alt"></i> Transacciones</a>
            <a href="categorias.html" class="nav-item"><i class="fas fa-tags"></i> Categorías</a>
            <a href="presupuestos.html" class="nav-item active"><i class="fas fa-chart-pie"></i> Presupuestos</a>
            <a href="analisis.html" class="nav-item"><i class="fas fa-chart-line"></i> Análisis</a>
        </nav>

        <!-- Sección de Configuración de Presupuestos -->
        <div class="card" data-aos="fade-up">
            <div class="card-header">
                <h2 class="card-title">Mis Presupuestos 💰</h2>
                <button class="btn" id="openBudgetModalBtn"><i class="fas fa-plus-circle"></i> Nuevo Presupuesto</button>
            </div>

            <div class="budgets-grid" data-aos="fade-up" data-aos-delay="50">
                <!-- Ejemplo de Presupuesto 1: Alimentación -->
                <div class="budget-item" data-budget-id="b1" data-category-id="alimentacion" data-category-name="Alimentación" data-category-icon="fa-utensils" data-category-color="#FF7043" data-budget-limit="300" data-budget-spent="250">
                    <div class="budget-item-header">
                        <div class="budget-category-icon" style="background-color: #FF7043;">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="budget-info">
                            <div class="budget-category-name">Alimentación</div>
                            <div class="budget-period">Mensual</div>
                        </div>
                    </div>
                    <div class="budget-amounts">
                        <span class="budget-spent">$250.00</span>
                        <span class="budget-limit">de $300.00</span>
                    </div>
                    <div class="budget-progress-bar-container">
                        <div class="budget-progress-bar" style="width: 83.33%; background-color: var(--warning-color);"></div>
                    </div>
                    <div class="budget-progress-text">
                        <span>Restante: $50.00</span>
                        <span>83.33%</span>
                    </div>
                    <div class="budget-actions">
                        <button class="budget-action-btn edit" title="Editar Presupuesto">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="budget-action-btn delete" title="Eliminar Presupuesto">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>

                <!-- Ejemplo de Presupuesto 2: Transporte -->
                <div class="budget-item" data-budget-id="b2" data-category-id="transporte" data-category-name="Transporte" data-category-icon="fa-bus" data-category-color="#AB47BC" data-budget-limit="100" data-budget-spent="110">
                    <div class="budget-item-header">
                        <div class="budget-category-icon" style="background-color: #AB47BC;">
                            <i class="fas fa-bus"></i>
                        </div>
                        <div class="budget-info">
                            <div class="budget-category-name">Transporte</div>
                            <div class="budget-period">Mensual</div>
                        </div>
                    </div>
                    <div class="budget-amounts">
                        <span class="budget-spent" style="color: var(--danger-color);">$110.00</span>
                        <span class="budget-limit">de $100.00</span>
                    </div>
                    <div class="budget-progress-bar-container">
                        <div class="budget-progress-bar" style="width: 110%; background-color: var(--danger-color);"></div>
                    </div>
                    <div class="budget-progress-text">
                        <span style="color: var(--danger-color);">Excedido por: $10.00</span>
                        <span>110.00%</span>
                    </div>
                    <div class="budget-actions">
                        <button class="budget-action-btn edit" title="Editar Presupuesto">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="budget-action-btn delete" title="Eliminar Presupuesto">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>

                <!-- Ejemplo de Presupuesto 3: Ocio -->
                <div class="budget-item" data-budget-id="b3" data-category-id="ocio" data-category-name="Ocio" data-category-icon="fa-film" data-category-color="#26C6DA" data-budget-limit="80" data-budget-spent="30">
                    <div class="budget-item-header">
                        <div class="budget-category-icon" style="background-color: #26C6DA;">
                            <i class="fas fa-film"></i>
                        </div>
                        <div class="budget-info">
                            <div class="budget-category-name">Ocio</div>
                            <div class="budget-period">Mensual</div>
                        </div>
                    </div>
                    <div class="budget-amounts">
                        <span class="budget-spent">$30.00</span>
                        <span class="budget-limit">de $80.00</span>
                    </div>
                    <div class="budget-progress-bar-container">
                        <div class="budget-progress-bar" style="width: 37.5%; background-color: var(--success-color);"></div>
                    </div>
                    <div class="budget-progress-text">
                        <span>Restante: $50.00</span>
                        <span>37.50%</span>
                    </div>
                    <div class="budget-actions">
                        <button class="budget-action-btn edit" title="Editar Presupuesto">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="budget-action-btn delete" title="Eliminar Presupuesto">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL PARA AGREGAR/EDITAR PRESUPUESTO -->
    <div class="modal-overlay" id="budgetModal">
        <div class="modal-content">
            <button class="modal-close-btn" id="closeBudgetModalBtn">&times;</button>
            <h3 class="modal-title" id="budgetModalTitle">Nuevo Presupuesto 💸</h3>
            <form id="budgetForm">
                <input type="hidden" id="budgetId"> <!-- Para almacenar el ID del presupuesto a editar -->
                <div class="form-group">
                    <label for="budgetCategory">Categoría</label>
                    <select id="budgetCategory" required>
                        <option value="">Selecciona una categoría</option>
                        <!-- Las categorías se cargarán aquí dinámicamente -->
                        <option value="alimentacion">Alimentación</option>
                        <option value="transporte">Transporte</option>
                        <option value="ocio">Ocio</option>
                        <option value="servicios">Servicios</option>
                        <option value="salud">Salud</option>
                        <option value="educacion">Educación</option>
                        <option value="otros">Otros</option>
                        <option value="entretenimiento">Entretenimiento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budgetLimit">Monto Límite</label>
                    <input type="number" id="budgetLimit" placeholder="Ej: 200.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="budgetPeriod">Periodo</label>
                    <select id="budgetPeriod" required>
                        <option value="mensual">Mensual</option>
                        <option value="semanal">Semanal</option>
                        <option value="anual">Anual</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" id="cancelBudgetBtn">Cancelar</button>
                    <button type="submit" class="btn">Guardar Presupuesto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script para AOS (animaciones) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inicializar AOS
        AOS.init({
            duration: 800, // Duración de la animación en ms
            once: true,    // Si las animaciones deben ocurrir solo una vez
        });

        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.main-nav .nav-item');
            const openBudgetModalBtn = document.getElementById('openBudgetModalBtn');
            const budgetModal = document.getElementById('budgetModal');
            const closeBudgetModalBtn = document.getElementById('closeBudgetModalBtn');
            const cancelBudgetBtn = document.getElementById('cancelBudgetBtn');
            const budgetForm = document.getElementById('budgetForm');
            const budgetModalTitle = document.getElementById('budgetModalTitle');
            const budgetIdInput = document.getElementById('budgetId');
            const budgetCategorySelect = document.getElementById('budgetCategory');
            const budgetLimitInput = document.getElementById('budgetLimit');
            const budgetPeriodSelect = document.getElementById('budgetPeriod');
            const budgetEditButtons = document.querySelectorAll('.budget-action-btn.edit');
            const budgetDeleteButtons = document.querySelectorAll('.budget-action-btn.delete');

            // --- Lógica de Navegación ---
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    // e.preventDefault();
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    console.log(`Navegando a: ${item.textContent.trim()}`);
                    // Aquí iría tu lógica para cargar el contenido de la vista correspondiente
                });
            });

            // --- Lógica del Modal de Presupuesto ---
            const openModal = (isEdit = false, budgetData = {}) => {
                budgetModal.classList.add('show');
                if (isEdit) {
                    budgetModalTitle.textContent = 'Editar Presupuesto ✏️';
                    budgetIdInput.value = budgetData.id;
                    budgetCategorySelect.value = budgetData.categoryId;
                    budgetLimitInput.value = budgetData.limit;
                    budgetPeriodSelect.value = budgetData.period;
                } else {
                    budgetModalTitle.textContent = 'Nuevo Presupuesto 💸';
                    budgetIdInput.value = ''; // Limpiar ID para nuevo presupuesto
                    budgetForm.reset(); // Limpiar el formulario
                    budgetPeriodSelect.value = 'mensual'; // Restaurar por defecto
                }
            };

            const closeModal = () => {
                budgetModal.classList.remove('show');
                budgetForm.reset();
                budgetIdInput.value = ''; // Asegurarse de que el ID esté limpio
                budgetPeriodSelect.value = 'mensual'; // Restaurar por defecto
            };

            openBudgetModalBtn.addEventListener('click', () => openModal(false));
            closeBudgetModalBtn.addEventListener('click', closeModal);
            cancelBudgetBtn.addEventListener('click', closeModal);

            budgetModal.addEventListener('click', (e) => {
                if (e.target === budgetModal) {
                    closeModal();
                }
            });

            // Lógica para el envío del formulario de presupuesto (placeholder)
            budgetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = budgetIdInput.value;
                const categoryId = budgetCategorySelect.value;
                const limit = parseFloat(budgetLimitInput.value);
                const period = budgetPeriodSelect.value;

                // Aquí deberías obtener el nombre y el icono de la categoría real
                // Por simplicidad, usaremos los valores del select de ejemplo
                const categoryName = budgetCategorySelect.options[budgetCategorySelect.selectedIndex].text;
                const categoryIcon = 'fa-tag'; // Placeholder, deberías obtener el icono real de la categoría
                const categoryColor = '#6a6ee0'; // Placeholder, deberías obtener el color real

                const budgetData = { id, categoryId, categoryName, categoryIcon, categoryColor, limit, period };

                if (id) {
                    console.log('Editando Presupuesto:', budgetData);
                    alert(`Presupuesto para "${categoryName}" editado con éxito (simulado)!`);
                    // Aquí iría tu lógica para actualizar el presupuesto en IndexedDB
                } else {
                    console.log('Nuevo Presupuesto:', budgetData);
                    alert(`Presupuesto para "${categoryName}" guardado con éxito (simulado)!`);
                    // Aquí iría tu lógica para guardar el nuevo presupuesto en IndexedDB
                }
                closeModal();
            });

            // --- Lógica de botones de Editar Presupuesto ---
            budgetEditButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const budgetItem = e.currentTarget.closest('.budget-item');
                    const budgetData = {
                        id: budgetItem.dataset.budgetId,
                        categoryId: budgetItem.dataset.categoryId,
                        limit: parseFloat(budgetItem.dataset.budgetLimit),
                        period: budgetItem.querySelector('.budget-period').textContent.toLowerCase().replace('mensual', 'mensual').replace('semanal', 'semanal').replace('anual', 'anual') // Ajustar para obtener el valor correcto
                    };
                    openModal(true, budgetData);
                });
            });

            // --- Lógica de botones de Eliminar Presupuesto ---
            budgetDeleteButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const budgetItem = e.currentTarget.closest('.budget-item');
                    const budgetId = budgetItem.dataset.budgetId;
                    const categoryName = budgetItem.dataset.categoryName;

                    const confirmDelete = confirm(`¿Estás seguro de que quieres eliminar el presupuesto para "${categoryName}"? (Simulado)`);
                    if (confirmDelete) {
                        console.log(`Eliminando presupuesto con ID: ${budgetId} para: ${categoryName}`);
                        budgetItem.remove(); // Remover del DOM
                        alert(`Presupuesto para "${categoryName}" eliminado (simulado)!`);
                        // Aquí iría tu lógica para eliminar el presupuesto de IndexedDB
                    }
                });
            });

            // Función para actualizar la barra de progreso y colores (se puede llamar al cargar y al actualizar)
            const updateBudgetProgress = () => {
                document.querySelectorAll('.budget-item').forEach(budgetItem => {
                    const limit = parseFloat(budgetItem.dataset.budgetLimit);
                    const spent = parseFloat(budgetItem.dataset.budgetSpent);
                    const percentage = (spent / limit) * 100;

                    const progressBar = budgetItem.querySelector('.budget-progress-bar');
                    const spentText = budgetItem.querySelector('.budget-spent');
                    const remainingText = budgetItem.querySelector('.budget-progress-text span:first-child');
                    const percentageText = budgetItem.querySelector('.budget-progress-text span:last-child');

                    progressBar.style.width = `${Math.min(100, percentage)}%`; // Limitar al 100% visualmente

                    // Actualizar colores de la barra y texto
                    if (percentage >= 100) {
                        progressBar.style.backgroundColor = 'var(--danger-color)';
                        spentText.style.color = 'var(--danger-color)';
                        remainingText.style.color = 'var(--danger-color)';
                        remainingText.textContent = `Excedido por: $${(spent - limit).toFixed(2)}`;
                    } else if (percentage >= 75) {
                        progressBar.style.backgroundColor = 'var(--warning-color)';
                        spentText.style.color = 'var(--text-dark)'; // Restablecer a oscuro si no está excedido
                        remainingText.style.color = 'var(--text-light)';
                        remainingText.textContent = `Restante: $${(limit - spent).toFixed(2)}`;
                    } else {
                        progressBar.style.backgroundColor = 'var(--success-color)';
                        spentText.style.color = 'var(--text-dark)';
                        remainingText.style.color = 'var(--text-light)';
                        remainingText.textContent = `Restante: $${(limit - spent).toFixed(2)}`;
                    }
                    percentageText.textContent = `${percentage.toFixed(2)}%`;
                });
            };

            // Llamar a la función al cargar la página para inicializar las barras
            updateBudgetProgress();
        });
    </script>
</body>
</html>
