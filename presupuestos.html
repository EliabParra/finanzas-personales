    <style>
        /* Estilos globales y variables de color inspiradas en MonAi */
        :root {
            --primary-color: #6a6ee0; /* Un tono de morado/azul suave */
            --secondary-color: #a7a9eb; /* Un tono m치s claro del primario */
            --background-light: #f4f7f6; /* Fondo muy claro */
            --text-dark: #333; /* Texto oscuro principal */
            --text-light: #666; /* Texto secundario/gris */
            --success-color: #4CAF50; /* Verde para ingresos/positivo */
            --danger-color: #f44336; /* Rojo para egresos/negativo */
            --warning-color: #FFC107; /* Amarillo para advertencias/casi excedido */
            --card-background: #ffffff; /* Fondo de tarjetas */
            --border-color: #e0e0e0; /* Color de borde suave */
            --shadow-light: rgba(0, 0, 0, 0.05); /* Sombra ligera */
            --font-family: 'Inter', sans-serif; /* Fuente moderna y legible */
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilos generales de tarjetas (componentes) */
        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-light);
            padding: 25px;
            overflow: hidden; /* Para asegurar que el contenido no se desborde */
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .card-title {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        /* Estilos para botones */
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Navegaci칩n principal */
        .main-nav {
            background-color: var(--card-background);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow-light);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item i {
            font-size: 1.2em;
        }

        .nav-item.active,
        .nav-item:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* --- VISTA DE PRESUPUESTOS ESPEC칈FICA --- */

        .budgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .budget-item {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-light);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .budget-item-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .budget-category-icon {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            color: white;
            flex-shrink: 0;
        }

        .budget-info {
            flex-grow: 1;
        }

        .budget-category-name {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .budget-period {
            font-size: 0.9em;
            color: var(--text-light);
        }

        .budget-amounts {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
        }

        .budget-limit, .budget-spent {
            font-size: 1.3em;
            font-weight: 600;
        }

        .budget-limit {
            color: var(--text-dark);
        }

        .budget-spent {
            color: var(--danger-color); /* Por defecto para gastos */
        }

        .budget-progress-bar-container {
            width: 100%;
            background-color: var(--background-light);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .budget-progress-bar {
            height: 100%;
            width: 0%; /* Se actualiza con JS */
            background-color: var(--primary-color); /* Color por defecto */
            border-radius: 10px;
            transition: width 0.5s ease-out, background-color 0.3s ease;
        }

        .budget-progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: var(--text-light);
        }

        .budget-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
        }

        .budget-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .budget-action-btn.edit {
            color: var(--primary-color);
        }

        .budget-action-btn.delete {
            color: var(--danger-color);
        }

        .budget-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .budget-action-btn.delete:hover {
            background-color: rgba(244, 67, 54, 0.1);
        }

        /* Colores para la barra de progreso y el texto de progreso */
        .progress-green .budget-progress-bar { background-color: var(--success-color); }
        .progress-yellow .budget-progress-bar { background-color: var(--warning-color); }
        .progress-red .budget-progress-bar { background-color: var(--danger-color); }
        .progress-red .budget-spent { color: var(--danger-color); }


        /* --- MODAL PARA AGREGAR/EDITAR PRESUPUESTO --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Asegura que est칠 por encima de todo */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px; /* Ajustado para el modal */
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close-btn:hover {
            color: var(--danger-color);
        }

        .modal-title {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: calc(100% - 20px); /* Ajuste para padding */
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-dark);
            background-color: var(--background-light);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 110, 224, 0.2);
            outline: none;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23666666" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 30px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .modal-actions .btn-cancel {
            background-color: var(--text-light);
        }

        .modal-actions .btn-cancel:hover {
            background-color: #888;
        }


        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .container {

            .card {

            .main-nav {
                flex-wrap: wrap;

            .nav-item {
                padding: 8px 12px;
                font-size: 0.9em;
            }

            /* Presupuestos responsivos */
            .budgets-grid {
                grid-template-columns: 1fr; /* Una columna en m칩viles */
            }

            .budget-item {
                padding: 20px;
            }

            .budget-category-icon {
                width: 45px;
                height: 45px;
                font-size: 1.5em;
            }

            .budget-category-name {
                font-size: 1.2em;
            }

            .budget-limit, .budget-spent {
                font-size: 1.1em;
            }

            .budget-action-btn {
                font-size: 1em;
                padding: 6px;
            }

            /* Modal responsivo */
            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .modal-title {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .form-group input,
            .form-group select {
                width: calc(100% - 16px); /* Ajuste para padding */
                padding: 10px 8px;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal-actions .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inicializar AOS
        AOS.init({
            duration: 800, // Duraci칩n de la animaci칩n en ms
            once: true,    // Si las animaciones deben ocurrir solo una vez
        });

        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.main-nav .nav-item');
            const openBudgetModalBtn = document.getElementById('openBudgetModalBtn');
            const budgetModal = document.getElementById('budgetModal');
            const closeBudgetModalBtn = document.getElementById('closeBudgetModalBtn');
            const cancelBudgetBtn = document.getElementById('cancelBudgetBtn');
            const budgetForm = document.getElementById('budgetForm');
            const budgetModalTitle = document.getElementById('budgetModalTitle');
            const budgetIdInput = document.getElementById('budgetId');
            const budgetCategorySelect = document.getElementById('budgetCategory');
            const budgetLimitInput = document.getElementById('budgetLimit');
            const budgetPeriodSelect = document.getElementById('budgetPeriod');
            const budgetEditButtons = document.querySelectorAll('.budget-action-btn.edit');
            const budgetDeleteButtons = document.querySelectorAll('.budget-action-btn.delete');

            // --- L칩gica de Navegaci칩n ---
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    // e.preventDefault();
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    console.log(`Navegando a: ${item.textContent.trim()}`);
                    // Aqu칤 ir칤a tu l칩gica para cargar el contenido de la vista correspondiente
                });
            });

            // --- L칩gica del Modal de Presupuesto ---
            const openModal = (isEdit = false, budgetData = {}) => {
                budgetModal.classList.add('show');
                if (isEdit) {
                    budgetModalTitle.textContent = 'Editar Presupuesto 九勇';
                    budgetIdInput.value = budgetData.id;
                    budgetCategorySelect.value = budgetData.categoryId;
                    budgetLimitInput.value = budgetData.limit;
                    budgetPeriodSelect.value = budgetData.period;
                } else {
                    budgetModalTitle.textContent = 'Nuevo Presupuesto 游눶';
                    budgetIdInput.value = ''; // Limpiar ID para nuevo presupuesto
                    budgetForm.reset(); // Limpiar el formulario
                    budgetPeriodSelect.value = 'mensual'; // Restaurar por defecto
                }
            };

            const closeModal = () => {
                budgetModal.classList.remove('show');
                budgetForm.reset();
                budgetIdInput.value = ''; // Asegurarse de que el ID est칠 limpio
                budgetPeriodSelect.value = 'mensual'; // Restaurar por defecto
            };

            openBudgetModalBtn.addEventListener('click', () => openModal(false));
            closeBudgetModalBtn.addEventListener('click', closeModal);
            cancelBudgetBtn.addEventListener('click', closeModal);

            budgetModal.addEventListener('click', (e) => {
                if (e.target === budgetModal) {
                    closeModal();
                }
            });

            // L칩gica para el env칤o del formulario de presupuesto (placeholder)
            budgetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = budgetIdInput.value;
                const categoryId = budgetCategorySelect.value;
                const limit = parseFloat(budgetLimitInput.value);
                const period = budgetPeriodSelect.value;

                // Aqu칤 deber칤as obtener el nombre y el icono de la categor칤a real
                // Por simplicidad, usaremos los valores del select de ejemplo
                const categoryName = budgetCategorySelect.options[budgetCategorySelect.selectedIndex].text;
                const categoryIcon = 'fa-tag'; // Placeholder, deber칤as obtener el icono real de la categor칤a
                const categoryColor = '#6a6ee0'; // Placeholder, deber칤as obtener el color real

                const budgetData = { id, categoryId, categoryName, categoryIcon, categoryColor, limit, period };

                if (id) {
                    console.log('Editando Presupuesto:', budgetData);
                    alert(`Presupuesto para "${categoryName}" editado con 칠xito (simulado)!`);
                    // Aqu칤 ir칤a tu l칩gica para actualizar el presupuesto en IndexedDB
                } else {
                    console.log('Nuevo Presupuesto:', budgetData);
                    alert(`Presupuesto para "${categoryName}" guardado con 칠xito (simulado)!`);
                    // Aqu칤 ir칤a tu l칩gica para guardar el nuevo presupuesto en IndexedDB
                }
                closeModal();
            });

            // --- L칩gica de botones de Editar Presupuesto ---
            budgetEditButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const budgetItem = e.currentTarget.closest('.budget-item');
                    const budgetData = {
                        id: budgetItem.dataset.budgetId,
                        categoryId: budgetItem.dataset.categoryId,
                        limit: parseFloat(budgetItem.dataset.budgetLimit),
                        period: budgetItem.querySelector('.budget-period').textContent.toLowerCase().replace('mensual', 'mensual').replace('semanal', 'semanal').replace('anual', 'anual') // Ajustar para obtener el valor correcto
                    };
                    openModal(true, budgetData);
                });
            });

            // --- L칩gica de botones de Eliminar Presupuesto ---
            budgetDeleteButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const budgetItem = e.currentTarget.closest('.budget-item');
                    const budgetId = budgetItem.dataset.budgetId;
                    const categoryName = budgetItem.dataset.categoryName;

                    const confirmDelete = confirm(`쮼st치s seguro de que quieres eliminar el presupuesto para "${categoryName}"? (Simulado)`);
                    if (confirmDelete) {
                        console.log(`Eliminando presupuesto con ID: ${budgetId} para: ${categoryName}`);
                        budgetItem.remove(); // Remover del DOM
                        alert(`Presupuesto para "${categoryName}" eliminado (simulado)!`);
                        // Aqu칤 ir칤a tu l칩gica para eliminar el presupuesto de IndexedDB
                    }
                });
            });

            // Funci칩n para actualizar la barra de progreso y colores (se puede llamar al cargar y al actualizar)
            const updateBudgetProgress = () => {
                document.querySelectorAll('.budget-item').forEach(budgetItem => {
                    const limit = parseFloat(budgetItem.dataset.budgetLimit);
                    const spent = parseFloat(budgetItem.dataset.budgetSpent);
                    const percentage = (spent / limit) * 100;

                    const progressBar = budgetItem.querySelector('.budget-progress-bar');
                    const spentText = budgetItem.querySelector('.budget-spent');
                    const remainingText = budgetItem.querySelector('.budget-progress-text span:first-child');
                    const percentageText = budgetItem.querySelector('.budget-progress-text span:last-child');

                    progressBar.style.width = `${Math.min(100, percentage)}%`; // Limitar al 100% visualmente

                    // Actualizar colores de la barra y texto
                    if (percentage >= 100) {
                        progressBar.style.backgroundColor = 'var(--danger-color)';
                        spentText.style.color = 'var(--danger-color)';
                        remainingText.style.color = 'var(--danger-color)';
                        remainingText.textContent = `Excedido por: $${(spent - limit).toFixed(2)}`;
                    } else if (percentage >= 75) {
                        progressBar.style.backgroundColor = 'var(--warning-color)';
                        spentText.style.color = 'var(--text-dark)'; // Restablecer a oscuro si no est치 excedido
                        remainingText.style.color = 'var(--text-light)';
                        remainingText.textContent = `Restante: $${(limit - spent).toFixed(2)}`;
                    } else {
                        progressBar.style.backgroundColor = 'var(--success-color)';
                        spentText.style.color = 'var(--text-dark)';
                        remainingText.style.color = 'var(--text-light)';
                        remainingText.textContent = `Restante: $${(limit - spent).toFixed(2)}`;
                    }
                    percentageText.textContent = `${percentage.toFixed(2)}%`;
                });
            };

            // Llamar a la funci칩n al cargar la p치gina para inicializar las barras
            updateBudgetProgress();
        });
    </script>
